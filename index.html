<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class='head'>
            <h1>Metric/Imperial Unit Conversion</h1>
            <input type='text' id='numb'><br>
            <button id='convert'>Convert</button>
        </div>
       <div class='unit'>
            <div class='space'></div>
            <div class='box' id='length'>
                <h3>Length (Meter/Feet)</h3>
                <p id='len-conv'>20 meters = 65.616 feet | 20 feet = 6.096 meters</p>
            </div>
            <div class='box' id='volume'>
                <h3>Volume (Liters/Gallons)</h3>
                <p id='vol-conv'>20 liters = 5.284 gallons | 20 gallons = 75.708 liters</p>
            </div>
            <div class='box' id='mass'>
                <h3>Mass (Kilograms/Pounds)</h3>
                <p id='mass-conv'>20 kilos = 44.092 pounds | 20 pounds = 9.072 kilos</p>
            </div>
            <div class='space'></div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
